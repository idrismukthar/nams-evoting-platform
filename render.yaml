services:
  - type: web
    name: nams-evoting-backend
    env: node
    buildCommand: |
      # Create the exact directory structure Render expects
      mkdir -p /opt/render/project/src/backend
      # Copy all backend files to the expected location
      cp -r backend/* /opt/render/project/src/backend/
      # Move to that directory
      cd /opt/render/project/src/backend
      # Show what we copied (for debugging)
      ls -la
      # Install dependencies
      npm install
    startCommand: cd /opt/render/project/src/backend && node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production