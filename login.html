<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAMS | Login</title>

    <link rel="stylesheet" href="css/login_style.css" />
  </head>

  <body>
    <section class="container">
      <!-- Left Section -->
      <div class="image-section">
        <div class="image-wrapper">
          <img
            src="images/gradient.png"
            alt="NAMS LASU banner background"
            class="banner-img"
          />
        </div>

        <div class="content-container">
          <h1 class="section-heading">
            Nigerian Association of Microbiology Students
            <span>LASU CHAPTER.</span>
          </h1>
          <p class="section-paragraph">Brought to you by The Claritas.</p>
        </div>
      </div>

      <!-- Right Section (Form) -->
      <div class="form-section">
        <div class="form-wrapper">
          <div class="logo-group">
            <img src="images/nams-logo.jpg" alt="NAMS Logo" class="logo-img" />
            <img src="images/lasu-logo.png" alt="LASU Logo" class="logo-img" />
          </div>

          <h2>Welcome Back! üëãüèª</h2>
          <p>NAMS LASU E-VOTING PLATFORM</p>

          <!-- Login Form -->
          <form id="loginForm" class="vote-form" novalidate>
            <div class="input-container">
              <div class="form-group">
                <label for="matric">Matriculation Number</label>
                <input
                  type="text"
                  id="matric"
                  placeholder="e.g. 260561001"
                  autocomplete="off"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
            </div>

            <div id="loginMessage" class="message-box"></div>

            <button type="submit" class="login-btn">Proceed to Vote</button>

            <div class="alt-action">
              <span>Don't have an account?</span>
              <a href="index.html" class="register-link">Register</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script>
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const matric = document.getElementById("matric").value.trim();
        const password = document.getElementById("password").value.trim();
        const msg = document.getElementById("loginMessage");

        if (!matric || !password) {
          msg.textContent = "‚ö†Ô∏è Please fill in all fields.";
          msg.style.color = "red";
          return;
        }

        try {
          const res = await fetch("http://localhost:4000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ matric, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            msg.textContent = data.error || "‚ùå Login failed.";
            msg.style.color = "red";
            return;
          }

          // ‚úÖ Save matric + fullname so ballot page can recognize user
          localStorage.setItem("user_matric", data.matric);
          localStorage.setItem("user_fullname", data.fullname);

          msg.textContent = "‚úÖ Login successful! Redirecting...";
          msg.style.color = "green";

          setTimeout(() => {
            window.location.href = "ballot.html";
          }, 1200);
        } catch (err) {
          msg.textContent = "‚ùå Failed to connect to server.";
          msg.style.color = "red";
        }
      });
    </script>
  </body>
</html>
